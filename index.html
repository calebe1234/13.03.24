<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slide de Imagem</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
    }
    
    #container {
        position: relative;
        width: 100%;
        height: 300px;
        overflow: hidden;
    }
    
    #imagem {
        position: absolute;
        top: 0;
        left: -200px; /* Define a posição inicial fora da tela */
        transition: left 2s linear; /* Define a transição para o movimento */
    }
</style>
</head>
<body>
<div id="container">
    <img id="imagem" src="./img/Cristiano-Ronaldopng.parspng.com-9.png" alt="Imagem">
    <script src="./scratch.js"></script>
</div>


</script>
</body>
</html>
